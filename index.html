<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="caja">
      <div class="card">
        <div class="box-view">
          <img class="image" src="images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="middle">
            <img class="text" src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <div>
          <h1><a href="">Equilibrium #3429</a></h1>
          <p>Our equilibrium collection promotes balance and calm</p>
        </div>
        <div class="caja2">
          <div class="texto1">
            <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum" />
            <h2>0.041ETH</h2>
          </div>

          <div class="texto2">
            <img class="clock" src="images/icon-clock.svg" alt="clock" />
            <p class="clocktext">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="texto3">
          <img class="avatar" src="images/image-avatar.png" alt="avatar" />
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
